<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gift Finder</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow&display=swap" rel="stylesheet">
  </head>
  <body>

  <div class="header-banner">
    <div class="header-text">
      <h1>Gift Finder</h1>
      </div>
      <div class="header-fav">
      </div>
    </div>

    <div id="signup-form">
           <form>
               <h3>Sign Up Here:</h3>
               <input type="text" name="name" value="" placeholder="Name" class="signup-input">
               <br>
               <input type="text" name="email" value="" placeholder="Email" class="signup-input">
               <br>
               <input type="password" name="password" value="" placeholder="Password" class="signup-input">
               <br>
               <input type="submit" name="submit" value="Sign Up" class="submit">
       </form>
    </div>

    <div id="welcome">
    </div>

    <div id="gift-collection">
    </div>

    <div id="fav-collection">
    </div>

    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
